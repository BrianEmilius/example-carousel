<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Carousel</title>
	<link rel="stylesheet" href="./carousel.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div class="carousel">
		<button class="carousel__backButton"><i class="fa fa-chevron-left"></i></button>
		<div class="carousel__slides"></div>
		<button class="carousel__forwardButton"><i class="fa fa-chevron-right"></i></button>
		<nav class="carousel__navigation"></nav>
	</div>
	<script src="./carousel.js" type="module" defer></script>
</body>
</html>
